{% load flatpages %}
{% get_flatpages as flatpages %}

<div class="text-muted" style="font-size:12px; margin-top:20px; padding:5px;">

  {% for page in flatpages %}
    <a href="{{ page.url }}">{{ page.title }}</a><span> &middot; </span>
  {% endfor %}

  <a href="{% url 'django.contrib.sitemaps.views.sitemap' %}">Sitemap</a><span> &middot; </span>
  <a href="#">Send Feedback</a><br>
  <span>Elmer &copy; 2018. All rights reserved.</span>
</div>
